<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container pt-5">
    <h2>Employee Directory</h2>
    <hr>
    <a th:href="@{/employees/showAddForm}" class="btn btn-primary mb-3 " role="button">Add Employee</a>
    <table class=" table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>S.no</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee, iterStat : ${employees}">
            <td th:text="${iterStat.count}"/>
            <td th:text="${employee.firstName}"/>
            <td th:text="${employee.lastName}"/>
            <td th:text="${employee.email}"/>
            <td>
                <a th:href="@{/employees/showUpdateForm(employeeId=${employee.id})}"
                   class="btn btn-outline-primary btn-sm"
                >
                    Update
                </a>

                <a th:href="@{/employees/delete(employeeId=${employee.id})}"
                   class="btn btn-outline-danger btn-sm"
                   onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false"
                >
                    Delete
                </a>
            </td>

        </tr>
        </tbody>
    </table>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
